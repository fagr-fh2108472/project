<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping</title>
    <link rel="stylesheet" href="./css/shipping.css">
    <script src="https://kit.fontawesome.com/431e47e328.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <button><i class="fa-solid fa-reply"></i></button>
            <img src="./images/toyskylogo-removebg-preview.png" alt="Logo">
        </header>

        <main class="main">
            <section class="Check-out">
                    <h1>Check out</h1>
                    <div>
                    <label>Adress</label>
                    <input type="text" id="adress" name="address" value="">
                    </div>
                    <div>
                    <h2>Payment</h2>
                    <div>
                    <input type="checkbox" id="payment" name="payment" >
                    <label>Wallet</label>
                    </div>
                    </div>
                    <div class="purchaseHistory-container" id="purchaseHistory-container">
                        <section class="main-item">
                            <div class="item">
                                <h3>Item Name</h3>
                                <div class="item-content">
                                    <div class="item-left">
                                        <img src="" alt="Toy Image"/>
                                    </div>
                                    <div class="item-right">
                                        <div class="counter">
                                            <button class="decrement">-</button>
                                            <span class="quantity">1</span>
                                            <button class="increment">+</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                
                        <div class="buy">
                            <button>Buy</button>
                        </div>
            </section>
        </main>
    </div>
</body>

</html>
