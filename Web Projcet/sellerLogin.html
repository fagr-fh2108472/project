<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Sing in</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <main>
        <form action="">
            <img src="./images/toyskylogo-removebg-preview.png" alt="logo">

            <fieldset>
                <h1>Seller Sign in</h1>
                <div>
                    <label for="name">Username:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your Username ">
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div>
                <Button type="submit" class="Button">
                    <b class="Top-up" id="add-money">Sing in</b>
                </Button>
                <br>
                <a href="#" id="seller-signin">sign in as a customer</a>
            </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
