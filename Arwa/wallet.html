<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet</title>
  <link rel="stylesheet" href="./css/wallet.css">
  <script src="https://kit.fontawesome.com/431e47e328.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <button><i class="fa-solid fa-reply"></i></button>
      <img src="imgs/toyskylogo-removebg-preview.png" alt="Logo" class="mainLogo">
    </header>

    <main class="main">
      <section class="wallet-section">
        <div class="wallet">
          <h1 class="wallet-title">Wallet</h1>
          <img src="imgs/creditCard-removebg.png" alt="Logo" class="card">
          <div class="Balance">
            <label>Balance:</label>
            <input type="text" id="readonlyField" name="readonlyField" value="$100" readonly>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
