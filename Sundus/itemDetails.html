<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase</title>
    <link rel="stylesheet" href="css/purchase.css">
</head>
<body>
    <header>
        <h1>Item Details</h1>
    </header>

    <main>
        <section class="main-item">
            <div class="item">
                <h3>Item Name</h3>
                <div class="item-content">
                    <div class="item-left">
                        <img src="imgs/box.png" alt="Toy Image"/>
                        <p>Toy Description</p>
                    </div>
                    <div class="item-right">
                        <input type="text" class="price" value="$10.99">
                        <br>
                        <div class="counter">
                            <button class="decrement">-</button>
                            <span class="quantity">1</span>
                            <button class="increment">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="buy">
            <button>Buy</button>
        </div>
    </main>
</body>
</html>
